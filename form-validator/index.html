<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="box">
                <label for="username">Username</label>
                <input type="text" class="username" id="username" placeholder="Enter username">
                <small></small>
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="text" class="email" id="email" placeholder="Enter email">
                <small></small>
            </div>
            <div class="box">
                <label for="password">Password</label>
                <input type="password" class="password" id="password" placeholder="Enter password">
                <small></small>
            </div>
            <div class="box"> 
                <label for="pwd_check">Confirm Password</label>
                <input type="password" class="pwd_check" id="pwd_check" placeholder="Enter password again">
                <small></small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>

</body>
</html>
